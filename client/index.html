<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¨ Sweet Shop Management</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .sweet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .sweet-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .sweet-card:hover {
            transform: translateY(-5px);
        }

        .sweet-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .sweet-info {
            margin: 10px 0;
            color: #666;
        }

        .sweet-info strong {
            color: #333;
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-chocolate {
            background: #8B4513;
            color: white;
        }

        .category-candy {
            background: #FF69B4;
            color: white;
        }

        .category-pastry {
            background: #FFD700;
            color: #333;
        }

        .stock-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }

        .in-stock {
            background: #4caf50;
            color: white;
        }

        .out-of-stock {
            background: #f44336;
            color: white;
        }

        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-section input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:3000/api';

        function App() {
            const [sweets, setSweets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [message, setMessage] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                category: 'chocolate',
                price: '',
                quantity: ''
            });
            const [editingId, setEditingId] = useState(null);

            useEffect(() => {
                fetchSweets();
            }, []);

            const fetchSweets = async () => {
                try {
                    const response = await fetch(`${API_URL}/sweets`);
                    const data = await response.json();
                    setSweets(data.data || []);
                    setLoading(false);
                } catch (error) {
                    showMessage('Error loading sweets: ' + error.message, 'error');
                    setLoading(false);
                }
            };

            const showMessage = (text, type = 'success') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 3000);
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const sweetData = {
                    ...formData,
                    price: parseFloat(formData.price),
                    quantity: parseInt(formData.quantity)
                };

                try {
                    if (editingId) {
                        const response = await fetch(`${API_URL}/sweets/${editingId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(sweetData)
                        });
                        const data = await response.json();
                        showMessage(data.message);
                        setEditingId(null);
                    } else {
                        const response = await fetch(`${API_URL}/sweets`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(sweetData)
                        });
                        const data = await response.json();
                        showMessage(data.message);
                    }
                    
                    setFormData({ name: '', category: 'chocolate', price: '', quantity: '' });
                    fetchSweets();
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            };

            const handleEdit = (sweet) => {
                setFormData({
                    name: sweet.name,
                    category: sweet.category,
                    price: sweet.price,
                    quantity: sweet.quantity
                });
                setEditingId(sweet.id);
            };

            const handleDelete = async (id) => {
                if (!confirm('Are you sure you want to delete this sweet?')) return;
                
                try {
                    const response = await fetch(`${API_URL}/sweets/${id}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    showMessage(data.message);
                    fetchSweets();
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            };

            const handlePurchase = async (id) => {
                const quantity = prompt('Enter quantity to purchase:');
                if (!quantity) return;

                try {
                    const response = await fetch(`${API_URL}/sweets/${id}/purchase`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity: parseInt(quantity) })
                    });
                    const data = await response.json();
                    showMessage(data.message);
                    fetchSweets();
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            };

            const handleRestock = async (id) => {
                const quantity = prompt('Enter quantity to restock:');
                if (!quantity) return;

                try {
                    const response = await fetch(`${API_URL}/sweets/${id}/restock`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ quantity: parseInt(quantity) })
                    });
                    const data = await response.json();
                    showMessage(data.message);
                    fetchSweets();
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            };

            const filteredSweets = sweets.filter(sweet =>
                sweet.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                sweet.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const stats = {
                total: sweets.length,
                inStock: sweets.filter(s => s.quantity > 0).length,
                outOfStock: sweets.filter(s => s.quantity === 0).length,
                totalValue: sweets.reduce((sum, s) => sum + (s.price * s.quantity), 0).toFixed(2)
            };

            if (loading) {
                return <div className="loading">Loading sweets... üç¨</div>;
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>üç¨ Sweet Shop Management</h1>
                        <p>Manage your sweet inventory with ease</p>
                    </div>

                    {message && (
                        <div className={`alert alert-${message.type}`}>
                            {message.text}
                        </div>
                    )}

                    <div className="stats">
                        <div className="stat-card">
                            <h3>{stats.total}</h3>
                            <p>Total Sweets</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.inStock}</h3>
                            <p>In Stock</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.outOfStock}</h3>
                            <p>Out of Stock</p>
                        </div>
                        <div className="stat-card">
                            <h3>${stats.totalValue}</h3>
                            <p>Total Value</p>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="card">
                            <h2>{editingId ? '‚úèÔ∏è Edit Sweet' : '‚ûï Add New Sweet'}</h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label>Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Category</label>
                                    <select
                                        name="category"
                                        value={formData.category}
                                        onChange={handleInputChange}
                                        required
                                    >
                                        <option value="chocolate">Chocolate</option>
                                        <option value="candy">Candy</option>
                                        <option value="pastry">Pastry</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label>Price ($)</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        name="price"
                                        value={formData.price}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Quantity</label>
                                    <input
                                        type="number"
                                        name="quantity"
                                        value={formData.quantity}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary">
                                    {editingId ? 'Update Sweet' : 'Add Sweet'}
                                </button>
                                {editingId && (
                                    <button
                                        type="button"
                                        className="btn btn-warning"
                                        onClick={() => {
                                            setEditingId(null);
                                            setFormData({ name: '', category: 'chocolate', price: '', quantity: '' });
                                        }}
                                    >
                                        Cancel
                                    </button>
                                )}
                            </form>
                        </div>

                        <div className="card">
                            <h2>üç≠ Sweet Inventory</h2>
                            <div className="search-section">
                                <input
                                    type="text"
                                    placeholder="üîç Search by name or category..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <div className="sweet-grid">
                                {filteredSweets.map(sweet => (
                                    <div key={sweet.id} className="sweet-card">
                                        <span className={`category-badge category-${sweet.category}`}>
                                            {sweet.category}
                                        </span>
                                        <h3>{sweet.name}</h3>
                                        <div className="sweet-info">
                                            <strong>Price:</strong> ${sweet.price}
                                        </div>
                                        <div className="sweet-info">
                                            <strong>Quantity:</strong> {sweet.quantity}
                                            <span className={`stock-status ${sweet.quantity > 0 ? 'in-stock' : 'out-of-stock'}`}>
                                                {sweet.quantity > 0 ? 'In Stock' : 'Out of Stock'}
                                            </span>
                                        </div>
                                        <div style={{ marginTop: '15px' }}>
                                            <button
                                                className="btn btn-success"
                                                onClick={() => handlePurchase(sweet.id)}
                                                style={{ fontSize: '0.9em', padding: '8px 15px' }}
                                            >
                                                Purchase
                                            </button>
                                            <button
                                                className="btn btn-warning"
                                                onClick={() => handleRestock(sweet.id)}
                                                style={{ fontSize: '0.9em', padding: '8px 15px' }}
                                            >
                                                Restock
                                            </button>
                                            <button
                                                className="btn btn-primary"
                                                onClick={() => handleEdit(sweet)}
                                                style={{ fontSize: '0.9em', padding: '8px 15px' }}
                                            >
                                                Edit
                                            </button>
                                            <button
                                                className="btn btn-danger"
                                                onClick={() => handleDelete(sweet.id)}
                                                style={{ fontSize: '0.9em', padding: '8px 15px' }}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            {filteredSweets.length === 0 && (
                                <div style={{ textAlign: 'center', padding: '40px', color: '#999' }}>
                                    No sweets found. Add some to get started! üç¨
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
